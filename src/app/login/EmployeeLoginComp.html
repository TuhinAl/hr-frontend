<div class="container">
  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form action="#" [formGroup]="userRequestFg">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="email/username/employee ID" formControlName="username">
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" formControlName="password">
      </div>
<!--      <div class="pass"><a href="#">Forgot password?</a></div>-->
      <div class="row button">
        <button class="btn btn-primary" type="submit" value="Login" (click)="login()">Login</button>
<!--        <input type="submit" value="Login">-->
      </div>
      <div >Not a member?
        <button type="button" class="btn btn-primary"
                style="background: green; width: 100px; height: 30px"
                routerLink="/registration"
                routerLinkActive="active">Registration</button>
      </div>

    </form>
  </div>
</div>
